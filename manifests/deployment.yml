apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: wisecow
          image: sujiththirumalaisamy/wisecow:e27126b42382df06f4bee03a344db92ea9a0140a
          imagePullPolicy: Always
          ports:
            - containerPort: 4499
          livenessProbe:
            httpGet:
              path: /
              port: 4499
          readinessProbe:
            httpGet:
              path: /
              port: 4499
